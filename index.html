<!DOCTYPE html>
<html lang="id">
	<head>
		<!-- Character encoding -->
		<meta charset="UTF-8" />

		<!-- Responsive design -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="google" content="notranslate" />

		<!-- Title -->
		<title>Arcana | Platform NFT & Web3 Indonesia</title>

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Arcana adalah platform NFT dan Web3 terkemuka di Indonesia, menyediakan pengalaman digital aman, terpercaya, dan inovatif untuk kolektor, kreator, dan komunitas blockchain."
		/>
		<meta
			name="keywords"
			content="Arcana, NFT, Web3, blockchain, koleksi digital, marketplace NFT, Indonesia, crypto, token, NFT marketplace"
		/>
		<meta name="author" content="Arcana" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph (untuk preview di media sosial) -->
		<meta
			property="og:title"
			content="Arcana | Platform NFT & Web3 Indonesia"
		/>
		<meta
			property="og:description"
			content="Bergabunglah dengan Arcana dan temukan dunia NFT serta Web3 secara aman dan terpercaya."
		/>
		<meta property="og:image" content="/favicon/logo.png" />
		<meta property="og:url" content="https://arcana.id" />
		<meta property="og:type" content="website" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="Arcana | Platform NFT & Web3 Indonesia"
		/>
		<meta
			name="twitter:description"
			content="Arcana memudahkan Anda menjelajahi dunia NFT dan Web3 di Indonesia dengan pengalaman digital yang aman dan inovatif."
		/>
		<meta name="twitter:image" content="/favicon/logo.png" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://arcana.id" />

		<!-- Theme Color for browser UI -->
		<meta name="theme-color" content="#6F3EFF" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon/favicon-16x16.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon/apple-touch-icon.png"
		/>
		<link rel="manifest" href="/favicon/site.webmanifest" />

		<!-- Optional: SEO-friendly prefetch & preload -->
		<link rel="preload" href="/src/main.jsx" as="script" />
	</head>

	<body class="bg-[#1a1a1a] text-white">
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
